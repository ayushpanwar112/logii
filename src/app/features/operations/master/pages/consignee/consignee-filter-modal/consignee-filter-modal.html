<div class="advanced-filter-overlay" role="dialog" aria-modal="true">
  <div class="advanced-filter" tabindex="-1">
    <header class="af-header">
      <h5 class="title mb-0">Advanced Filter</h5>
      <div class="header-actions">
        <button class="icon-btn refresh" aria-label="Reset all filters" title="Reset">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="icon-btn close" aria-label="Close" (click)="closefilter()" title="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </header>

    <section class="af-body">
      <!-- Quick Status -->
      <div class="field-block">
        <label class="block-label">Status</label>
  <select class="form-select form-select-sm" aria-label="Status filter">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Dynamic Search Row -->
      <div class="criteria-row">
  <select class="form-select form-select-sm" aria-label="Field selector">
          <option>Regd. Mobile No.</option>
          <option>Name</option>
          <option>City</option>
        </select>
  <select class="form-select form-select-sm" aria-label="Match condition">
          <option>Contains</option>
          <option>Equals</option>
          <option>Starts With</option>
        </select>
        <input type="text" class="form-control form-control-sm" placeholder="Value" />
  <button class="icon-btn ghost" aria-label="Add new condition" title="Add condition"><i class="bi bi-plus-lg"></i></button>
      </div>

      <hr class="divider">

      <!-- Column Filters -->
      <div class="columns-section">
        <label class="block-label mb-2">Toggle Columns</label>
        <div class="columns-grid">
          @for (col of columns; track col.key) {
            <label class="chk-item">
              <input type="checkbox" [checked]="isChecked(col.key)" (change)="toggleColumn(col.key)" />
              <span>{{ col.label }}</span>
            </label>
          }
        </div>
      </div>
    </section>

    <footer class="af-footer">
      <div class="left-actions">
        <button class="btn-soft danger" (click)="closefilter()">
          <i class="bi bi-x-circle"></i><span>Cancel</span>
        </button>
      </div>
      <div class="right-actions">
  <button class="btn-soft secondary me-2" (click)="reset()"><i class="bi bi-arrow-clockwise"></i><span>Reset</span></button>
  <button class="btn-soft primary" (click)="apply()"><i class="bi bi-check-circle"></i><span>Apply</span></button>
      </div>
    </footer>
  </div>
</div>
