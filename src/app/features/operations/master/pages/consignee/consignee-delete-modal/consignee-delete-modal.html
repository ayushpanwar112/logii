<div class="delete-modal-overlay" role="dialog" aria-labelledby="deleteTitle" aria-modal="true">
  <div class="consignee-container" role="document">
    <!-- Header -->
    <header class="consignee-header">
      <h2 id="deleteTitle" class="modal-title">
        <i class="bi bi-exclamation-triangle-fill warning-icon" aria-hidden="true"></i>
  {{this.modeText}} Record
      </h2>
      <button type="button" class="close-btn" aria-label="Close dialog" (click)="cancel()">
        <i class="bi bi-x" aria-hidden="true"></i>
      </button>
    </header>

    <!-- Main content -->
    <main class="main-container">
      <div class="warning-message" role="alert">
        <i class="bi bi-shield-exclamation warning-banner-icon" aria-hidden="true"></i>
        <p class="message-text">
          This action cannot be undone. Please select a reason for {{this.modeText}} this record.
        </p>
      </div>

      <div class="form-group">
        <label for="deleteReason" class="form-label">
          Select Reason <span class="required-asterisk">*</span>
        </label>
        <div class="select-wrapper">
          <select id="deleteReason" name="deleteReason" class="form-control" required [(ngModel)]="reason">
            <option *ngFor="let reason of masterList" [value]="reason.Value">{{ reason.Text }}</option>
          </select>
          <i class="bi bi-chevron-down select-arrow" aria-hidden="true"></i>
        </div>
        <div class="invalid-feedback">Please select a reason for deletion.</div>
      </div>

      <!-- Additional comments field (toggle via component when necessary) -->
      
    </main>

    <!-- Action buttons -->
    <footer class="action-buttons">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        <i class="bi bi-arrow-left btn-icon" aria-hidden="true"></i>
        Cancel
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteConfirm()">
        <i class="bi bi-trash btn-icon" aria-hidden="true"></i>
       {{this.modeText}}
      </button>
    </footer>
  </div>
</div>
